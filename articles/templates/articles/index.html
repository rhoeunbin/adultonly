{% load static %}
{% load django_bootstrap5 %}
<!doctype html>
<html lang="en">

  <head>
    <title>🔞청소년입장불가</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'CSS/indexstyle.css' %}">
  </head>

  <body>
    <div class="d-flex flex-column h-100 my-5" style="align-items:center;">
      <div class="card_makes">
        <div class="main_img">
          <img src="{% static 'img/main_img.gif' %}" alt="로고" class="d-flex justify-content-center">
        </div>
        <div class="main_mark">
          <img src="{% static 'img/19mark.png' %}" alt="19금">
          <div class="main_content">
            <h5>만 19세 이상만 방문/이용이 가능합니다.</h5>
            <a href="{% url 'articles:home' %}" class="btn btn-danger">입장하기</a>
          </div>
        </div>
      </div>
    </div>
    <script src="{% static 'JS/index.js' %}"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
  </body>

</html>
